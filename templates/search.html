{% extends 'home.html' %}

{% block content %}
    <form method="get" action="{% url 'user_search' %}">
        {{ form }}
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <ul>
            {% for user in results %}
                <li>{{ user.username }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h3>No results found.</h3>
    {% endif %}


{% endblock %}
